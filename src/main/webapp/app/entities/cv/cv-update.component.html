<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cv-heading" jhiTranslate="blackcvApp.cV.home.createOrEditLabel">Create or edit a CV</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.idCompany" for="field_idCompany">Id Company</label>
                    <input type="number" class="form-control" name="idCompany" id="field_idCompany"
                           formControlName="idCompany"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.job" for="field_job">Job</label>
                    <input type="text" class="form-control" name="job" id="field_job"
                           formControlName="job"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.gender" for="field_gender">Gender</label>
                    <input type="text" class="form-control" name="gender" id="field_gender"
                           formControlName="gender"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.avatar" for="field_avatar">Avatar</label>
                    <img class="img-fluid icon-image sizeImage" [src]="getIcon()" alt=""/>
                    <input type="file" name="avatar" id="field_avatar" formControlName="avatar" accept=".jpg, .png, .bmp, .jpeg"
                           (change)="selectIcon($event)"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.fileUploadCV" for="field_fileupload">File Upload CV</label>
<!--                    <input type="text" class="form-control" name="fileUploadCV" id="field_fileUploadCV"-->
<!--                           formControlName="fileUploadCV"/>-->
                    <img class="img-fluid icon-image sizeImage" [src]="getIcon2()" alt=""/>
                    <input type="file" name="fileupload" id="field_fileupload" formControlName="fileUploadCV" accept=".jpg, .png, .bmp, .jpeg"
                           (change)="selectIcon2($event)"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.cV.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
