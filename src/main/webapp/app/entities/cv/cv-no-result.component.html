<div class="container">
        <div class="row">
            <div class="result"><h2>Không có kết quả tìm kiếm !</h2></div>
        </div>
    <div class="row">
        <div class="result-2 col-sm-6">
            <h4>Bạn có thể hỏi công ty cũ về người này tại đây ?</h4>
            <form class="form-search" name="searchForm" role="form" novalidate (ngSubmit)="onSearch()"
                  [formGroup]="searchForm">
                <div class="row justify-content-center">
                    <div class="form-group  col-sm-12 row text-color">
                        <input type="text" class="form-control" name="field_cVName" id="field_cName"
                               formControlName="name" placeholder="Enter company name"/>
                        <div
                            *ngIf="searchForm.get('name').invalid && (searchForm.get('name').dirty || searchForm.get('name').touched)">
                            <small class="form-text text-danger"
                                   *ngIf="searchForm.get('name')?.errors?.minlength"
                                   jhiTranslate="entity.validation.minlength"
                                   [translateValues]="{ min: 1 }">
                                This field is required to be at least 10 characters.
                            </small>
                            <small class="form-text text-danger"
                                   *ngIf="searchForm.get('name')?.errors?.maxlength"
                                   jhiTranslate="entity.validation.maxlength"
                                   [translateValues]="{ max: 254 }">
                                This field cannot be longer than 50 characters.
                            </small>
                            <small
                                class="form-text text-danger"
                                *ngIf="searchForm.get('name').errors.required"
                                jhiTranslate="entity.validation.required"
                            >This field is required.
                            </small>
                        </div>
                    </div>
                </div>
                <fa-icon [icon]="'search'"></fa-icon> <button class="btn btn-primary" [disabled]="searchForm.invalid">Tìm kiếm</button>
            </form>
        </div>
        <div class="result-3  col-sm-6">
            <table class="table table-bordered table-hover ">
                <tr *ngFor="let company of companies ;">
                    <td [routerLink]="['/company', company.id, 'view' ]" style="color: #17a2b8">Công ty: {{company.name}}</td>
                </tr>
            </table>
        </div>
    </div>
