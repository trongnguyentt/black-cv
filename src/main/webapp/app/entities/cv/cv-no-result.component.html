<div class="row justify-content-center">
    <h3>  Không có kết quả tìm kiếm </h3>
</div>
<br>
<br>
<div><h3>Bạn có thể hỏi công ty cũ về người này tại đây</h3></div>
<br>
<form name="searchForm" role="form" novalidate (ngSubmit)="onSearch()" [formGroup]="searchForm">
    <div class="row justify-content-center">
        <div class="form-group col-sm-6 row text-color">
            <label class="col-4 col-form-label text-right"
                   for="field_cName">Tên công ty</label>
            <div class="col-8">
                <input type="text" class="form-control" name="field_cVName" id="field_cName"
                       formControlName="name"/>
            </div>
            <br>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-search">
            <fa-icon [icon]="'search'"></fa-icon>
            <span class="d-none d-md-inline">Tìm kiếm</span>
        </button>
    </div>
</form>
<tr *ngFor="let company of companies ;">
    <td [routerLink]="['/company', company.id, 'view' ]">{{company.name}}</td>
</tr>
