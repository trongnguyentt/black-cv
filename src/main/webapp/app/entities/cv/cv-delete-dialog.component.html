<form *ngIf="cV" name="deleteForm" (ngSubmit)="confirmDelete(cV.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-cV-heading" jhiTranslate="blackcvApp.cV.delete.question" [translateValues]="{name: cV.name}">Are you sure you want to delete this CV?</p>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col">
                <div class="row pb-2">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'user'"></fa-icon></div>
                    <div class="col" data-toggle="tooltip" data-placement="top" title="Name">{{cV.name}}</div>
                </div>
                <div class="row pb-2">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'phone'"></fa-icon></div>
                    <div class="col" data-toggle="tooltip" data-placement="top" title="Phone">{{cV.phone}}</div>
                </div>
                <div class="row pb-2">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'envelope'"></fa-icon></div>
                    <div class="col" data-toggle="tooltip" data-placement="top" title="Email">{{cV.email}}</div>
                </div>
                <div class="row pb-2">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'birthday-cake'"></fa-icon></div>
                    <div class="col" data-toggle="tooltip" data-placement="top" title="Birthday">{{cV.birthday}}</div>
                </div>
                <div class="row pb-2" *ngIf="cV.gender == 1">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'male'"></fa-icon></div>
                    <div class="col">Male</div>
                </div>
                <div class="row pb-2" *ngIf="cV.gender == 0" >
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'female'"></fa-icon></div>
                    <div class="col" >Female</div>
                </div>
                <div class="row pb-2">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'briefcase'"></fa-icon></div>
                    <div class="col" data-toggle="tooltip" data-placement="top" title="Job">{{cV.job}}</div>
                </div>
                <div class="row pb-2">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'map-marker'"></fa-icon></div>
                    <div class="col" data-toggle="tooltip" data-placement="top" title="Address">{{cV.address}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-cV" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
