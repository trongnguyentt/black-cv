<div class="container">
    <div class="row">
        <div class="col-sm-3">

        </div>


        <div class="col-sm-6" *ngIf="company">
            <div class="d-flex justify-content-center text-white khoi">
                <span jhiTranslate="entity.action.info" style="font-size: 28px">Company Information</span>
            </div>
            <div class="d-flex p-3 bg-secondary text-white khoi">
                <img src="/content/icon/companyinfo1.png" alt="">
                <span jhiTranslate="blackcvApp.company.name" style="margin-left: 20px">Name </span><span> : {{company.name}}</span>
            </div>
            <div class="d-flex p-3 bg-secondary text-white khoi">
                <img src="/content/icon/Businessareas.PNG" alt="">
                <span jhiTranslate="blackcvApp.company.businessAreas" style="margin-left: 20px">
                    Business Areas </span><span> : {{company.businessAreas}}</span>
            </div>
            <div class="d-flex p-3 bg-secondary text-white khoi">
                <img src="/content/icon/anh13.PNG" alt="">
                <span jhiTranslate="blackcvApp.company.address" style="margin-left: 20px">
                    Address </span><span> : {{company.address}}</span>
            </div>
            <div class="d-flex p-3 bg-secondary text-white khoi">
                <img src="/content/icon/anh12.PNG" alt="">
                <span style="margin-left: 20px">
                    Email: {{company.email}}</span>
            </div>

            <button type="submit" *jhiHasAnyAuthority="'ROLE_ADMIN'"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company', company.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
            <button type="button"  [routerLink]="['/account/send-cv',company.id]" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Send Email</span>
            </button>
        </div>


        <div class="col-sm-3">

        </div>
    </div>
</div>
