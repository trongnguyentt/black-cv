<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
<!--            <h2><span jhiTranslate="blackcvApp.company.detail.title">Company</span> {{company.id}}</h2>-->
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blackcvApp.company.name">Name</span></dt>
                <dd>
                    <span>{{company.name}}</span>
                </dd>
                <dt><span jhiTranslate="blackcvApp.company.businessAreas">Business Areas</span></dt>
                <dd>
                    <span>{{company.businessAreas}}</span>
                </dd>
                <dt><span jhiTranslate="blackcvApp.company.address">Address</span></dt>
                <dd>
                    <span>{{company.address}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{company.email}}</span>
                </dd>
<!--                <dt><span jhiTranslate="blackcvApp.company.status">Status</span></dt>-->
<!--                <dd>-->
<!--                    <span>{{company.status}}</span>-->
<!--                </dd>-->
            </dl>

            <button type="submit" *jhiHasAnyAuthority="'ROLE_ADMIN'"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company', company.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
            <button type="button"  [routerLink]="['/account/send-cv',company.id]" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Send Email</span>
            </button>
        </div>
    </div>
</div>
