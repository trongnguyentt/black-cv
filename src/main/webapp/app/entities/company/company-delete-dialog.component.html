<form *ngIf="company" name="deleteForm" (ngSubmit)="confirmDelete(company.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-company-heading" jhiTranslate="blackcvApp.company.delete.question" [translateValues]="{name: company.name}">Are you sure you want to delete this Company?</p>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col">
                <div class="row pb-2">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'user'"></fa-icon></div>
                    <div class="col" data-toggle="tooltip" data-placement="top" title="Company's name">{{company.name}}</div>
                </div>
                <div class="row pb-2">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'envelope'"></fa-icon></div>
                    <div class="col" data-toggle="tooltip" data-placement="top" title="Company's email">{{company.email}}</div>
                </div>
                <div class="row pb-2">
                    <div class="col-md-1"><fa-icon style="color: #20a8d8;" [icon]="'map-marker'"></fa-icon></div>
                    <div class="col" data-toggle="tooltip" data-placement="top" title="Company's address">{{company.address}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-delete-company" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
