<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reason-list-heading" jhiTranslate="blackcvApp.reasonList.home.createOrEditLabel">Create or edit a Reason List</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
<!--                <div class="form-group" [hidden]="!editForm.get('id')!.value">-->
<!--                    <label for="id" jhiTranslate="global.field.id">ID</label>-->
<!--                    <input type="text" class="form-control" id="id" name="id" formControlName="id"-->
<!--                        readonly />-->
<!--                </div>-->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.reasonList.idCV" for="field_idCV">Id CV</label>
                    <input type="number" class="form-control" name="idCV" id="field_idCV"
                           formControlName="idCV"/>
                    <div
                        *ngIf="editForm.get('idCV').invalid && (editForm.get('idCV').dirty || editForm.get('idCV').touched)">
                        <small
                            class="form-text text-danger"
                            *ngIf="editForm.get('idCV').errors.required"
                            jhiTranslate="entity.validation.required"
                        >This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.reasonList.document" for="field_document">Document</label>
                    <input type="text" class="form-control" name="document" id="field_document"
                           formControlName="document"/>
                    <div
                        *ngIf="editForm.get('document').invalid && (editForm.get('document').dirty || editForm.get('document').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('document')?.errors?.minlength"
                               jhiTranslate="entity.validation.minlength"
                               [translateValues]="{ min: 1 }">
                            This field is required to be at least 10 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('document')?.errors?.maxlength"
                               jhiTranslate="entity.validation.maxlength"
                               [translateValues]="{ max: 254 }">
                            This field cannot be longer than 50 characters.
                        </small>
                        <small
                            class="form-text text-danger"
                            *ngIf="editForm.get('document')?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blackcvApp.reasonList.id_reason" for="field_id_reason">Id Reason</label>
                    <input type="number" class="form-control" name="id_reason" id="field_id_reason"
                           formControlName="id_reason"/>
                    <div
                        *ngIf="editForm.get('id_reason').invalid && (editForm.get('id_reason').dirty || editForm.get('id_reason').touched)">
                        <small
                            class="form-text text-danger"
                            *ngIf="editForm.get('id_reason')?.errors?.required"
                            jhiTranslate="entity.validation.required"
                        >This field is required.
                        </small>
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <label class="form-control-label" jhiTranslate="blackcvApp.reasonList.status" for="field_status">Status</label>-->
<!--                    <input type="number" class="form-control" name="status" id="field_status"-->
<!--                           formControlName="status"/>-->
<!--                </div>-->

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
