<jhi-page-ribbon></jhi-page-ribbon>
<div>
    <router-outlet name="navbar"></router-outlet>
</div>
<div class="row">
    <div class="col-2">
        <div class="c-sidebar c-sidebar-dark c-sidebar-show" style="position: fixed;
    height: -webkit-fill-available;z-index: 900;">
            <ul class="c-sidebar-nav">
                <li class="c-sidebar-nav-title">Nav Title</li>
                <li class="c-sidebar-nav-item">
                    <a class="c-sidebar-nav-link" href="/cv/new">
                        <i class="c-sidebar-nav-icon cil-speedometer"></i> Nav item
                    </a>
                </li>
                <li class="c-sidebar-nav-item">
                    <a class="c-sidebar-nav-link" href="#">
                        <i class="c-sidebar-nav-icon cil-speedometer"></i> With badge
                        <span class="badge badge-primary">NEW</span>
                    </a>
                </li>
                <li *jhiHasAnyAuthority="'ROLE_ADMIN'" ngbDropdown class="nav-item dropdown pointer" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="admin-menu">
                    <span>
                        <fa-icon icon="user-plus"></fa-icon>
                        <span jhiTranslate="global.menu.admin.main">Administration</span>
                    </span>
                    </a>
                    <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="admin-menu">
                        <li>
                            <a class="dropdown-item" routerLink="admin/user-management" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <fa-icon icon="user" fixedWidth="true"></fa-icon>
                                <span jhiTranslate="global.menu.admin.userManagement">User management</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/jhi-metrics" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <fa-icon icon="tachometer-alt" fixedWidth="true"></fa-icon>
                                <span jhiTranslate="global.menu.admin.metrics">Metrics</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/jhi-health" routerLinkActive="active" (click)="collapseNavbar()">
                                <fa-icon icon="heartbeat" fixedWidth="true"></fa-icon>
                                <span jhiTranslate="global.menu.admin.health">Health</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/jhi-configuration" routerLinkActive="active"
                               (click)="collapseNavbar()">
                                <fa-icon icon="list" fixedWidth="true"></fa-icon>
                                <span jhiTranslate="global.menu.admin.configuration">Configuration</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/audits" routerLinkActive="active" (click)="collapseNavbar()">
                                <fa-icon icon="bell" fixedWidth="true"></fa-icon>
                                <span jhiTranslate="global.menu.admin.audits">Audits</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/logs" routerLinkActive="active" (click)="collapseNavbar()">
                                <fa-icon icon="tasks" fixedWidth="true"></fa-icon>
                                <span jhiTranslate="global.menu.admin.logs">Logs</span>
                            </a>
                        </li>
                        <!-- jhipster-needle-add-element-to-admin-menu - JHipster will add entities to the admin menu here -->
                    </ul>
                </li>
                <li class="c-sidebar-nav-item mt-auto">
                    <a class="c-sidebar-nav-link c-sidebar-nav-link-success" href="https://coreui.io">
                        <i class="c-sidebar-nav-icon cil-cloud-download"></i> Download CoreUI</a>
                </li>
                <li class="c-sidebar-nav-item">
                    <a class="c-sidebar-nav-link c-sidebar-nav-link-danger" href="https://coreui.io/pro/">
                        <i class="c-sidebar-nav-icon cil-layers"></i> Try CoreUI
                        <strong>PRO</strong>
                    </a>
                </li>
            </ul>
            <button class="c-sidebar-minimizer c-brand-minimizer" type="button"></button>
        </div>
    </div>
    <div class="col-10">
        <div class="c-body">
            <main class="c-main">
                <div class="card jh-card">
                    <router-outlet>

                    </router-outlet>
                </div>
            </main>
        </div>
    </div>
</div>
<footer class="c-footer">
    <jhi-footer></jhi-footer>
</footer>
