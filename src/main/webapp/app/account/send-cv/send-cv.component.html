<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1></h1>
            <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
                <div class="form-group">
                    <label class="form-control-label" for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           formControlName="name">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="{{'global.form.email.placeholder' | translate}}"
                           formControlName="email">
                </div>
                <button type="submit" [disabled]="resetRequestForm.invalid" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
